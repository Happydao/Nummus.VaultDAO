<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>$NUMMUS → tBTC Monitor</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1c1b17;
      background-image: url("https://www.transparenttextures.com/patterns/brick-wall-dark.png");
      color: #f0e6d2;
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 2.5rem;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .card {
      background-color: rgba(30, 30, 30, 0.92);
      border: 2px solid #bba76f;
      border-radius: 10px;
      padding: 1.5rem;
      width: 360px;
      box-shadow:
        0 0 12px rgba(255, 215, 0, 0.15),
        0 0 5px rgba(255, 255, 200, 0.2),
        inset 0 0 6px rgba(255, 255, 255, 0.05);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.01);
      box-shadow:
        0 0 20px rgba(255, 215, 0, 0.3),
        0 0 8px rgba(255, 255, 200, 0.25),
        inset 0 0 10px rgba(255, 255, 255, 0.08);
    }

    .wallet-link {
      display: block;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffd700;
      text-decoration: none;
      margin-bottom: 1.2rem;
      text-align: center;
    }

    .wallet-link:hover {
      text-decoration: underline;
    }

    .balance,
    .transfers {
      text-align: left; /* ✅ Modifica: sinistro */
    }

    strong {
      font-weight: 700;
    }

    .transfers {
      font-family: monospace;
      font-size: 0.9rem;
      line-height: 1.5;
      margin-top: 1.2rem;
      max-height: 300px;
      overflow-y: auto;
    }

    #timestamp {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 2.5rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1><strong>$NUMMUS → tBTC Monitor</strong></h1>

  <div class="container">
    <!-- Swap Wallet -->
    <div class="card" id="swap-card">
      <a class="wallet-link" href="https://solscan.io/account/AoXJQjDcK7C28ecdNVQjGjXW8V6nxR7NY7rBFhdhUc5B" target="_blank">
        tBTC Swap Wallet
      </a>
      <p class="balance"><strong>BALANCE:</strong> <strong><span id="swap-balance">--</span></strong> tBTC</p>
      <div class="transfers" id="swap-transfers">Loading transactions...</div>
    </div>

    <!-- Vault Wallet -->
    <div class="card" id="vault-card">
      <a class="wallet-link" href="https://solscan.io/account/HtT3yMsAavLQYmd6VSbXSdbAefyZUrrFeEPoTPivde3s" target="_blank">
        Vault tBTC Nummus
      </a>
      <p class="balance"><strong>BALANCE:</strong> <strong><span id="vault-balance">--</span></strong> tBTC</p>
      <div class="transfers" id="vault-transfers">Loading last received...</div>
    </div>
  </div>

  <p id="timestamp">⏳ Loading... (updates every 2 hours)</p>

  <script>
    fetch('data/status.json')
      .then(res => res.json())
      .then(data => {
        // Wallet 1 (Swap)
        document.getElementById('swap-balance').textContent = data.wallet_1.tbtc_balance || '0.00000000';
        const transfers1 = data.wallet_1.last_tbtc_transfers || [];
        const swapTransfersEl = document.getElementById('swap-transfers');
        swapTransfersEl.innerHTML = transfers1.length
          ? transfers1.map(t =>
              `<div>${t.timestamp} — <strong style="color:${t.amount.startsWith('+') ? '#0f0' : '#f44'}">${t.amount}</strong></div>`
            ).join('')
          : 'No transactions found.';

        // Wallet 2 (Vault)
        document.getElementById('vault-balance').textContent = data.vault_wallet_2.tbtc_balance || '0.00000000';
        const transfers2 = data.vault_wallet_2.last_tbtc_received || [];
        const vaultTransfersEl = document.getElementById('vault-transfers');
        vaultTransfersEl.innerHTML = transfers2.length
          ? transfers2.map(t =>
              `<div>${t.timestamp} — <strong style="color:#0f0">+${t.amount}</strong></div>`
            ).join('')
          : 'No incoming transfers.';

        // Timestamp
        document.getElementById('timestamp').textContent =
          'Last update: ' + data.timestamp + ' (updates every 2 hours)';
      })
      .catch(err => {
        document.getElementById('timestamp').textContent = '⚠️ Failed to load data';
        console.error('Error loading status.json', err);
      });
  </script>
</body>
</html>
