<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nummus → tBTC Monitor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 2rem;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1.5rem;
      width: 360px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    }
    .card h2 {
      color: #00ffd5;
      margin: 0.5rem 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .address {
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
    }
    .address a {
      color: #8888ff;
      text-decoration: none;
      word-break: break-all;
    }
    .transfers {
      font-family: monospace;
      font-size: 0.85rem;
      line-height: 1.4;
      margin-top: 1rem;
      max-height: 300px;
      overflow-y: auto;
    }
    #timestamp {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Nummus ↔ tBTC Monitor</h1>

  <div class="container">
    <!-- Swap Wallet -->
    <div class="card" id="swap-card">
      <div class="address">
        Address: <a href="https://solscan.io/address/AoXJQjDcK7C28ecdNVQjGjXW8V6nxR7NY7rBFhdhUc5B" target="_blank">
          AoXJQjDcK7C28ecdNVQjGjXW8V6nxR7NY7rBFhdhUc5B
        </a>
      </div>
      <h2>tBTC Swap Wallet</h2>
      <p><strong>BALANCE:</strong> <span id="swap-balance">--</span> tBTC</p>
      <div class="transfers" id="swap-transfers">Loading transactions...</div>
    </div>

    <!-- Vault Wallet -->
    <div class="card" id="vault-card">
      <div class="address">
        Address: <a href="https://solscan.io/address/HtT3yMsAavLQYmd6VSbXSdbAefyZUrrFeEPoTPivde3s" target="_blank">
          HtT3yMsAavLQYmd6VSbXSdbAefyZUrrFeEPoTPivde3s
        </a>
      </div>
      <h2>Vault tBTC Nummus Aeternitas</h2>
      <p><strong>BALANCE:</strong> <span id="vault-balance">--</span> tBTC</p>
      <div class="transfers" id="vault-transfers">Loading last received...</div>
    </div>
  </div>

  <p id="timestamp">⏳ Loading...</p>

  <script>
    fetch('data/status.json')
      .then(res => res.json())
      .then(data => {
        // Wallet 1 (Swap Wallet)
        document.getElementById('swap-balance').textContent = data.wallet_1.tbtc_balance || '0.00000000';
        const transfers1 = data.wallet_1.last_tbtc_transfers || [];
        const swapTransfersEl = document.getElementById('swap-transfers');
        swapTransfersEl.innerHTML = transfers1.length
          ? transfers1.map(t =>
              `<div>${t.timestamp} — <span style="color:${t.amount.startsWith('+') ? '#0f0' : '#f44'}">${t.amount}</span></div>`
            ).join('')
          : 'No transactions found.';

        // Wallet 2 (Vault)
        document.getElementById('vault-balance').textContent = data.vault_wallet_2.tbtc_balance || '0.00000000';
        const transfers2 = data.vault_wallet_2.last_tbtc_received || [];
        const vaultTransfersEl = document.getElementById('vault-transfers');
        vaultTransfersEl.innerHTML = transfers2.length
          ? transfers2.map(t =>
              `<div>${t.timestamp} — <span style="color:#0f0">+${t.amount}</span></div>`
            ).join('')
          : 'No incoming transfers.';

        // Timestamp
        document.getElementById('timestamp').textContent = 'Last update: ' + data.timestamp;
      })
      .catch(err => {
        document.getElementById('timestamp').textContent = '⚠️ Failed to load data';
        console.error('Error loading status.json', err);
      });
  </script>
</body>
</html>
