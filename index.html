<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NUMUS ↔ TBTC Monitor</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      color: #222;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      padding: 1.5rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 0.95rem;
    }
    th {
      background: #f0f0f0;
    }
    .positive {
      color: green;
    }
    .negative {
      color: red;
    }
    #timestamp {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>NUMUS ↔ TBTC Monitor</h1>

  <div class="container">
    <div class="card">
      <h2>NUMUS Wallet</h2>
      <p><strong>TBTC balance:</strong> <span id="tbtc-balance-w1">--</span></p>
      <table>
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="wallet1-transfers">
          <tr><td colspan="2">Loading...</td></tr>
        </tbody>
      </table>
    </div>

    <div class="card">
      <h2>Vault Wallet (Bolt)</h2>
      <p><strong>TBTC balance:</strong> <span id="tbtc-balance-w2">--</span></p>
      <table>
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="wallet2-transfers">
          <tr><td colspan="2">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <p id="timestamp">Updating...</p>

  <script>
    async function loadData() {
      try {
        const res = await fetch('data/status.json');
        const data = await res.json();

        // Wallet 1 balance
        document.getElementById('tbtc-balance-w1').textContent = data.wallet_1.tbtc_balance || '0.00000000';

        // Wallet 1 transfers
        const tbody1 = document.getElementById('wallet1-transfers');
        tbody1.innerHTML = '';
        data.wallet_1.last_tbtc_transfers.forEach(tx => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${tx.timestamp}</td>
            <td class="${tx.amount.startsWith('+') ? 'positive' : 'negative'}">${tx.amount}</td>
          `;
          tbody1.appendChild(row);
        });

        // Wallet 2 balance
        document.getElementById('tbtc-balance-w2').textContent = data.vault_wallet_2.tbtc_balance || '0.00000000';

        // Wallet 2 transfers
        const tbody2 = document.getElementById('wallet2-transfers');
        tbody2.innerHTML = '';
        data.vault_wallet_2.last_tbtc_received.forEach(tx => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${tx.timestamp}</td>
            <td class="positive">+${tx.amount}</td>
          `;
          tbody2.appendChild(row);
        });

        // Global timestamp
        document.getElementById('timestamp').textContent = 'Updated at: ' + data.timestamp;
      } catch (err) {
        document.getElementById('timestamp').textContent = 'Error loading data.';
        console.error(err);
      }
    }

    loadData();
  </script>
</body>
</html>
