<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nummus → tBTC Monitor</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1c1b17;
      background-image: url("https://www.transparenttextures.com/patterns/brick-wall-dark.png");
      color: #f0e6d2;
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .card {
      background-color: rgba(30, 30, 30, 0.9);
      border: 1px solid #555;
      border-radius: 8px;
      padding: 1.5rem;
      width: 340px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    }

    .card h2 {
      color: #ffd700;
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 0.3rem;
    }

    .address-link {
      display: block;
      margin-bottom: 1rem;
      color: #ccc;
      font-size: 0.9rem;
      text-decoration: underline;
    }

    .transfers {
      font-family: monospace;
      font-size: 0.9rem;
      line-height: 1.5;
      margin-top: 1rem;
      max-height: 300px;
      overflow-y: auto;
    }

    strong {
      font-weight: 700;
    }

    #timestamp {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 2rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1><strong>Nummus ↔ tBTC Monitor</strong></h1>

  <div class="container">
    <div class="card" id="swap-card">
      <h2>tBTC Swap Wallet</h2>
      <a class="address-link" href="https://solscan.io/account/AoXJQjDcK7C28ecdNVQjGjXW8V6nxR7NY7rBFhdhUc5B" target="_blank">
        AoXJQjDcK7C28ecdNVQjGjXW8V6nxR7NY7rBFhdhUc5B
      </a>
      <p><strong>BALANCE:</strong> <span id="swap-balance">--</span> tBTC</p>
      <div class="transfers" id="swap-transfers">Loading transactions...</div>
    </div>

    <div class="card" id="vault-card">
      <h2>Vault tBTC Nummus</h2>
      <a class="address-link" href="https://solscan.io/account/HtT3yMsAavLQYmd6VSbXSdbAefyZUrrFeEPoTPivde3s" target="_blank">
        HtT3yMsAavLQYmd6VSbXSdbAefyZUrrFeEPoTPivde3s
      </a>
      <p><strong>BALANCE:</strong> <span id="vault-balance">--</span> tBTC</p>
      <div class="transfers" id="vault-transfers">Loading last received...</div>
    </div>
  </div>

  <p id="timestamp">⏳ Loading... (updates every 2 hours)</p>

  <script>
    fetch('data/status.json')
      .then(res => res.json())
      .then(data => {
        // Wallet 1 (Swap)
        document.getElementById('swap-balance').textContent = data.wallet_1.tbtc_balance || '0.00000000';
        const transfers1 = data.wallet_1.last_tbtc_transfers || [];
        const swapTransfersEl = document.getElementById('swap-transfers');
        swapTransfersEl.innerHTML = transfers1.length
          ? transfers1.map(t =>
              `<div>${t.timestamp} — <span style="color:${t.amount.startsWith('+') ? '#0f0' : '#f44'}">${t.amount}</span></div>`
            ).join('')
          : 'No transactions found.';

        // Wallet 2 (Vault)
        document.getElementById('vault-balance').textContent = data.vault_wallet_2.tbtc_balance || '0.00000000';
        const transfers2 = data.vault_wallet_2.last_tbtc_received || [];
        const vaultTransfersEl = document.getElementById('vault-transfers');
        vaultTransfersEl.innerHTML = transfers2.length
          ? transfers2.map(t =>
              `<div>${t.timestamp} — <span style="color:#0f0">+${t.amount}</span></div>`
            ).join('')
          : 'No incoming transfers.';

        // Timestamp
        document.getElementById('timestamp').textContent =
          'Last update: ' + data.timestamp + ' (updates every 2 hours)';
      })
      .catch(err => {
        document.getElementById('timestamp').textContent = '⚠️ Failed to load data';
        console.error('Error loading status.json', err);
      });
  </script>
</body>
</html>
